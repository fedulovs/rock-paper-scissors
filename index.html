<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <div class="root">
            <h1>Rock Paper Scissors</h1>
            <div class="score-container">
                <p id="player-score">Player score: 0</p>
                <p id="computer-score">Computer score: 0</p>
            </div>
            <div class="result-container">
                <h2 id="result">Result:</h2>
                <h2 id="user-choice">Computer move:</h2>
                <h2 id="computer-choice">Your move:</h2>
            </div>

            <div class="button-container">
                <button id="rock-button" class="game-button">🪨</button>
                <button id="paper-button" class="game-button">🧻</button>
                <button id="scissors-button" class="game-button">✂️</button>
            </div>
        </div>
        <script src="/dist/scripts/script.js"></script>
    </body>
</html>
